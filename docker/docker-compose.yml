version: '3'
services:
  nginx:
    container_name: nginx
    restart: always
    build:
      context: ./nginx
      dockerfile: Dockerfile
    environment:
      - ENVIRONMENT
    volumes:
      -  ./nginx/conf.d:/etc/nginx/conf.d
      - ./..:/var/www/sf5ld
      - ./logs/nginx:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
  php_fpm:
    container_name: php_fpm
    restart: always
    build:
      context: ./php
      dockerfile: Dockerfile
    environment:
      - ENVIRONMENT
    volumes:
      - ./..:/var/www/sf5ld
    ports:
      - "9002:9000"